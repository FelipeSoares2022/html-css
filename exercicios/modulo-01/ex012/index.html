<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Inserindo videos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="560" poster="imagens/water-b.jpg" controls>
            <source src="/midia/water.mp4" type="video/mp4">
            <source src="/midia/water.m4v" type="video/mp4">
            <source src="/midia/water.webm" type="video/webm">
            <source src="/midia/water.ogv" type="video/ogv">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        </video>
    </div>
</body>
</html>
